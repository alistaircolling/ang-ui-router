<!-- partial-home.html -->

<div class="jumbotron text-center">
  <h1>The Homos Page</h1>
  <p>This page demonstrates
    <span class="text-danger">nested</span> views.</p>
  <p>
    Clicking either of the buttons below will show a nested view. Each nested view is contained within it's own html file. Each button uses the attribute
    <code>ui-sref</code> and assigns a nested view using dot notation:
    <code>.list</code> or
    <code>.paragraph</code>.
  </p>
  <div class="center-block text-center">
    <a ui-sref=".list" class="btn btn-primary">List</a>
    <a ui-sref=".paragraph" class="btn btn-danger">Paragraph</a>
  </div>
</div>
<div class="container-fluid">

</div>
<div ui-view></div>
</div>
